<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Xwitter</title>
</head>
<body>
    <header>
    <h1>Xwitter</h1>
    </header>
    <fieldset>
        <p id="logintexto">Log In</p>
        <div>
            <label for="nome">Nome</label>
        </div>
        <div>
         <input type="text" id="nome" class="preencher">
        </div>
        <div>
            <label for="email">E-Mail</label>
        </div>
        <div>
         <input type="text" id="email" class="preencher">
        </div>
        <div>
            <label for="nascimento">Data de Nascimento</label>
        </div>
        <div>
         <input type="date" id="nascimento" class="preencher">
        </div>
         <input type="submit" id="enviar">
         <p id="nomeresultado">Nome= </p>
        <p id="emailresultado">Email=</p>
        <p id="datadenascimento"> Nascimento= </p>
        <input type="reset" value="Apagar">
    </fieldset>




    <script src="./script.js"></script>
</body>
</html>
